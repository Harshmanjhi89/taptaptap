<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Redirecting to TapTapTap Game</title>
    <meta http-equiv="refresh" content="0; url=/play/"> <!-- Redirects immediately to the game -->
    <meta name="description" content="A fun tapping game built with Javascript" />

    <link rel="stylesheet" href="style/main.css">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:300,400,600,700" rel="stylesheet">

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="/favicons/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/favicons/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="/favicons/manifest.json">
    <link rel="mask-icon" href="/favicons/safari-pinned-tab.svg" color="#0b1d31">
    <link rel="shortcut icon" href="/favicons/favicon.ico">
    <meta name="msapplication-config" content="/favicons/browserconfig.xml">
    <meta name="theme-color" content="#0b1d31">

    <!-- OG Details -->
    <meta property="og:title" content="TapTapTap" />
    <meta property="og:description" content="A fun tapping game built with Javascript" />
    <meta property="og:site_name" content="TapTapTap - Tapping Game" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://taptaptap.click/" />
    <meta property="og:image" content="https://taptaptap.click/images/im-og_image.png" />

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-3416596-20"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-3416596-20');
    </script>
</head>

<body>
    <!-- Optionally, you can add a message for users who do not support redirection -->
    <noscript>
        <meta http-equiv="refresh" content="0; url=/play/">
        <p>If you are not redirected, <a href="/play/">click here to play the game</a>.</p>
    </noscript>
</body>

</html>
